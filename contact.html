        <div class="content clearfix">
            <h1>Contact</h1>
            <hr>
            <form action="#">
                <p>Name</p>
                <input type="text" name="formName" id="formName" placeholder="John Smith">

                <input type="text" name="formEmail" id="formEmail" placeholder="example@gmail.com">
                <p>Message</p>
                <textarea name="formMess" id="formMess" rows="15"></textarea>
                <button type="submit">Submit</button>
            </form>
